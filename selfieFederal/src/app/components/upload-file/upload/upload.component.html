<div class="center">
  <file-drop
  [showBrowseBtn]="true"
  browseBtnLabel="CARGAR IMAGEN"
  browseBtnClassName="btn-cargar"
  accept="png"
  dropZoneLabel="Arrastrar Imagen"
  (onFileDrop)="dropped($event)"
  (onFileOver)="fileOver($event)"
  (onFileLeave)="fileLeave($event)">
    <!-- <span>optional content (don't set dropZoneLabel then)</span> -->
  </file-drop>
  <div class="upload-table">
    <div *ngIf="file">
      <img [src]="file.img" alt="" width="300px" >
    </div>

</div>
