<div class="containerMapaHome">
  <div class="divBuscadorMapaHome">
    <div class="buscador">
        <input type="text" name="" id="" class="buscadorMapaHome"><div class="divSearch"><i class="fas fa-search"></i></div>
    </div>    
    <div class="divMapa">
      <div class="mapouter">
      <div class="gmap_canvas">
        <map-markers></map-markers>
          <!-- <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe> -->
          <a href="https://www.crocothemes.net"></a>
      </div>
          <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}
          </style>
      </div>
    </div>
    <div class="containerFooterMapa">
      <div class="divFooterMapa">
        <div class="divCompartiTuSelfie">
          <div class="textCompartiTuSelfie">
            Compart√≠ tu <br><span class="spanSelfieFederal">#SelfieFederal!</span>
          </div>
          <div class="divButtons">
            <button (click)="openModal()" class="btnMapa abrirCamara">ABRIR CAMARA</button>
            <button class="btnMapa cargarFoto">CARGAR FOTO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-smart-modal #myModal identifier="myModal" (onClose)="close($event)">
  <upload-selfie [default]="data"></upload-selfie>

  <button (click)="myModal.close()">Close</button>
</ngx-smart-modal>
